<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Encriptador de texto con JavaScript." />
    <meta name="keywords" content="encrypt, javascript" />
    <meta name="author" content="Christopher Carrasco" />
    <meta name="copyright" content="Carrasco" />
    <title>ENCRYPT APP</title>
    <link rel="stylesheet" href="./css/materialize.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/christo3carrasco/image/upload/v1655614269/CARRASCO_LOGO_cj03ca.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header id="cabeza">
      <div class="container">
        <div class="row">
          <div class="col s12 m12">
            <img
              src="https://res.cloudinary.com/christo3carrasco/image/upload/v1655614269/CARRASCO_LOGO_cj03ca.png"
              alt="Logo Carrasco"
            />
            <h3>ENCRYPT APP</h3>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <form class="col s12 m6">
            <div class="card">
              <div class="card-content row">
                <div class="input-field col s12">
                  <textarea
                    id="mensaje"
                    class="materialize-textarea"
                  ></textarea>
                  <label for="mensaje">Mensaje</label>
                  <span
                    class="helper-text"
                    data-error="wrong"
                    data-success="right"
                    >Solo letras minúsculas y sin acentos.
                  </span>
                </div>
                <div class="col s12 btn-d">
                  <a
                    id="encriptar"
                    class="waves-effect waves-light btn-large btn-p"
                  >
                    Encriptar
                  </a>
                  <a
                    id="desencriptar"
                    class="waves-effect waves-light btn-large btn-s"
                  >
                    Desencriptar
                  </a>
                </div>
              </div>
            </div>
          </form>
          <div class="col s12 m6">
            <div class="card">
              <div class="card-content row">
                <div id="clave" class="col s12">
                  <h5>Ningún mensaje fue encontrado</h5>
                  <p>Ingresa un mensaje para encriptar o desencriptar.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="pie">
      <div class="container">
        <div class="row">
          <div class="col s12 m12">
            <h6>&copy; Copyright 2022 CARRASCO</h6>
          </div>
        </div>
      </div>
    </footer>
    <script src="./js/materialize.min.js"></script>
    <script src="./js/challenge.js"></script>
  </body>
</html>
